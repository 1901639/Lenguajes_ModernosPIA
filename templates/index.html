<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>Lista de Tareas</h1>

    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Título de la tarea" required>
        <input type="text" name="description" placeholder="Descripción">
        <button type="submit">Agregar Tarea</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <h3>{{ task[1] }}</h3>
                <p>{{ task[2] }}</p>
                {% if not task[3] %}
                    <a href="{{ url_for('complete_task', id=task[0]) }}">Marcar como completada</a>
                {% else %}
                    <span>Completada</span>
                {% endif %}
                <a href="{{ url_for('edit_task', id=task[0]) }}">Editar</a>
                <a href="{{ url_for('delete_task', id=task[0]) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
